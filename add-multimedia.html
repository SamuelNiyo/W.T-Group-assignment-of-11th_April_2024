<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Multimedia Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom styles */
        body {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Insert Multimedia Item</h2>
        <form action="insert_multimedia.php" method="POST" enctype="multipart/form-data">
            <!-- Type field -->
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>

            <!-- Location field (file input) -->
            <div class="mb-3">
                <label for="location" class="form-label">Location (Upload File)</label>
                <input type="file" class="form-control" id="location" name="location" accept="image/*,video/*" required>
            </div>

            <!-- Upload Date field -->
            <div class="mb-3">
                <label for="upload_date" class="form-label">Upload Date</label>
                <input type="date" class="form-control" id="upload_date" name="upload_date" required>
            </div>

            <!-- User ID field -->
            <div class="mb-3">
                <label for="userid" class="form-label">User ID</label>
                <input type="number" class="form-control" id="userid" name="userid" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
